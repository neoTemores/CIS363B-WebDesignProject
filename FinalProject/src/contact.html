<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles.css" />
  <script defer src="../app.js"></script>
  <title>Neo's Final Project</title>
</head>

<body>
  <header>
    <section class="containerLogoTitle">
      <img class="headerLogo" src="../assets/headerBackground.jpg" alt="laptop logo">
      <div class="headerTitle">Neo Temores</div>
    </section>
    <nav>
      <a id="index.html" class="navbarLink" href="../index.html">Home</a>
      <a id="education.html" class="navbarLink" href="./education.html">Education</a>
      <a id="skills.html" class="navbarLink" href="./skills.html">Skills</a>
      <a id="portfolio.html" class="navbarLink" href="./portfolio.html">Portfolio</a>
      <a id="contact.html" class="navbarLink" href="./contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Me</h1>

    <div id="containerContactImg">
      <img id="contactImg" src="../assets/contactImg.jpeg" alt="email img">
    </div>

    <form id="form" action="mailto:place@holder.com" method="post" enctype="text/plain">
      <fieldset>
        <legend>Email me</legend>
        <input id="clearBtn" type="reset" value="Clear">

        <label for="firstNameInput" class="ignore">First Name:</label>
        <input id="firstNameInput" type="text" placeholder="Enter your first name..." required>

        <label for="lastNameInput">Last Name:</label>
        <input id="lastNameInput" type="text" placeholder="Enter your last name..." required>

        <label for="emailInput">Your Email:</label>
        <input id="emailInput" type="email" placeholder="Enter your email..."
          pattern="^[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,6}$" required>

        <input id="submitBtn" type="submit" value="Submit">
      </fieldset>
    </form>
  </main>

  <footer>
    <span>Author: Neo Temores</span>
    <span>|</span>
    <span>Images: pexels.com</span>
  </footer>
</body>

</html>
