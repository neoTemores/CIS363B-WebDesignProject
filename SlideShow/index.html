<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" />
    <script defer src="app.js"></script>
    <title>Neo's SlideShow</title>
  </head>
  <body>
    <div id="index-container">
      <h1>Welcome to Neo's Image Slide Show!</h1>

      <div id="slideshow-container">
        <div id="image1" class="animated-img">
          <img src="./Images/img1.jpg" />
        </div>
        <div id="image2" class="animated-img">
          <img src="./Images/img2.jpg" />
        </div>
        <div id="image3" class="animated-img">
          <img src="./Images/img3.jpg" />
        </div>
        <div id="image4" class="animated-img">
          <img src="./Images/img4.jpg" />
        </div>
        <div id="image5" class="animated-img">
          <img src="./Images/img5.jpg" />
        </div>
      </div>

      <div id="loading-bar-container">
        <div id="load-bar1" class="loading-bar"></div>
        <div id="load-bar2" class="loading-bar"></div>
        <div id="load-bar3" class="loading-bar"></div>
        <div id="load-bar4" class="loading-bar"></div>
        <div id="load-bar5" class="loading-bar"></div>
      </div>
    </div>
  </body>
</html>
